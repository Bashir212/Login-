<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   
 <div class="flex justify-center items-center h-screen bg-indigo-600">

     <div class="w-96 p-6 shodow-lg bg-white rounded-md">
        <h1 class="text-3xl text-center font-semibold"> Login</h1>
        <hr class="mt-3">
        <div class="mt-3 relative">
            <label for="Username" class="block text-base mb-2">Username</label>
            <input type="text"  id="Username" class="border w-full text-base focus:outline-none focus:ring-0 focus:border-gray-500" placeholder="Username"><i class="fa-solid fa-user absolute right-2 pt-1"></i>
        </div>

        <div class="mt-3 relative">
            <label for="password" class="block text-base mb-2">password</label>
            <input type="password"  id="password" class="border w-full text-base focus:outline-none focus:ring-0 focus:border-gray-500" placeholder="password"> <i class="fa-solid fa-lock absolute right-2 pt-1"></i>
        </div>

        <div class="mt-3 flex justify-between items-center">
            <div>
                <input type="checkbox">
                <label for="#">Remember Me</label>
            </div>
            <div>
                <a class="text-indigo-300 font-semibold" href="#">Forgot Password</a>
            </div>
        </div>

        <div class="mt-5">
            <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full">Login</button>
        </div>

    </div>

    

</div>
</body>
</html>
